<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

  <body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Janelamodal">
    Abrir janela modal
  </button>

  <div class="modal" id="Janelamodal">
    <div class="modal-dialog">
      <div class=modal-content">

        <div class="modal-header">
          <h3 class="modal-title">Modal exemplo</h3>
          <button type="button" class="btn btn-close" data-bs-dimiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>exemplo de texto pra janela modal</p>
        </div>

        <div class="modal-footer">
          <a href="http://youtube.com/cfbcursos" target="blank">Canal onde aprendi a fazer</a>
          <button type="button" class="btn btn-danger" data-bs-dimiss="modal">Fechar</button>
        </div>
        
     </div>
    </div>
  </div>
</body>
</html>
