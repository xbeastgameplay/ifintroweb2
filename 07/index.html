<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Exibir Números de 1 até N</h1>

    <button onclick="exibirNumeros()">Exibir Números</button>

    <div id="numerosDiv" style="margin-top: 20px; font-family: Arial, sans-serif; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        function exibirNumeros() {
            let n = parseInt(prompt("Digite um número (n):"));

            if (isNaN(n) || n <= 0) {
                alert("Por favor, insira um número válido maior que 0.");
                return;
            }

            const divNumeros = document.getElementById("numerosDiv");

            divNumeros.innerHTML = '';

            for (let i = 1; i <= n; i++) {
                divNumeros.innerHTML += i + "<br>";
            }
        }
    </script>
</body>
</html>
